<body>
<h1>你好，世界！</h1>
<!--
    响应式系统
        1.同一套代码可以兼容不同分辨率
        2.栅格系统
            1.定义容器
                container==> 固定宽度
                container-fluid ==>100%宽度
            2.定义行
                row
            3.定义元素
                col-设备代号-格子数
                xs--超小（手机） col-xs-12
                sm--平板
                md--笔记本电脑桌面
                lg--台式机

-->
<h2>栅格系统</h2>
<!--定义容器-->
<div class="container">
<!--    定义行-->
    <div class="row">
<!--        定义元素-->
        <div class="col-lg-1 col-sm-2 inner">栅格</div>
        <div class="col-lg-1 col-sm-2 inner">栅格</div>
        <div class="col-lg-1 col-sm-2 inner">栅格</div>
        <div class="col-lg-1 col-sm-2 inner">栅格</div>
        <div class="col-lg-1 col-sm-2 inner">栅格</div>
        <div class="col-lg-1 col-sm-2 inner">栅格</div>
        <div class="col-lg-1 col-sm-2 inner">栅格</div>
        <div class="col-lg-1 col-sm-2 inner">栅格</div>
        <div class="col-lg-1 col-sm-2 inner">栅格</div>
        <div class="col-lg-1 col-sm-2 inner">栅格</div>
        <div class="col-lg-1 col-sm-2 inner">栅格</div>
        <div class="col-lg-1 col-sm-2 inner">栅格</div>
    </div>
</div>
